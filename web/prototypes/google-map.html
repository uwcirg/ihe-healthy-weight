      // Linked to fusionTable

	var map, layer;
	function initialize() {

        var seattle = new google.maps.LatLng(-25, 133);

        var infowindow = new google.maps.InfoWindow();

        map = new google.maps.Map(document.getElementById('map-canvas'), {
			center: new google.maps.LatLng(47.6097, -122.3331),
			zoom: 11
        });

        layer = new google.maps.FusionTablesLayer({
			query: {
				select: 'geometry',
				from: '1G71fkcrqmGVG_tHQ9kFPEeXSdxUhwBNYa-SqLww'
			},
			suppressInfoWindows: true,
			styles: [{
				polygonOptions: {
				  fillColor: '#00FF00',
				  fillOpacity: 0.3
				}
			}, {
				where: "Average_BMI > 24",
				polygonOptions: {
					fillColor: "#BF5353"
				}
        	}]
        });
        layer.setMap(map);

		  google.maps.event.addListener(layer, "click", function(e) {
		    var content = "<b>Name:</b> "+e.row['PONAME'].value+"<br>"+
		    	"<b>Zip:</b> "+e.row['ZIP'].value+"<br>"+
		    	"<b>Average BMI:</b> "+e.row['Average_BMI'].value+"<br>";
		    infowindow.setContent(content);
		    infowindow.setPosition(e.latLng);
		    infowindow.open(map);
		  });


      }

      google.maps.event.addDomListener(window, 'load', initialize);
